<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
</head>
<body>
    <!-- Definds the action (function to be called) and method of interaction by server (POST) -->
  <form action="/submit" method="POST">
    <label for="field">Field:</label>
    <!-- Input box -->
    <input type="text" id="field" name="field" required>
    <br><br>
    <!-- Submit button that sends the HTTP request to the server -->
    <input type="submit" value="Submit">
  </form>
</body>
</html>
